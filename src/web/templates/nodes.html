{% extends 'base.html' %}

{% block head %}
{% endblock %}
{% block body %}
<form action="{{ url_for('result') }}" method="post">
    <label for="origin">Pilih simpul awal:</label>
    <select name="origin" id="origin">
    {% for node in nodeList %}
      <option value="{{ node }}">{{ node }}</option>
      {% endfor %}
    </select>
    <br>
    
    <label for="goal">Pilih simpul tujuan:</label>
    <select name="goal" id="goal">
    {% for node in nodeList %}
      <option value="{{ node }}">{{ node }}</option>
      {% endfor %}
    </select>
    <br><br>
    <button id="submit" type="submit">Cari Rute</button>
</form>
<br>

{% endblock %}
